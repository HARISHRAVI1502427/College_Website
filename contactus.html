<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .containers {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            /* margin-bottom: 10px; */
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 5px;
        }

        label {
            font-size: 1rem;
            font-weight: 600;
            color: #555;
            display: block;
            margin-bottom: 3px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 3px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }

        textarea {
            resize: vertical;
            height: 130px;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #4CAF50;
            color: white;
            font-size: 1.1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            label {
                font-size: 0.9rem;
            }

            input, textarea {
                font-size: 0.95rem;
            }

            button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav container" >
           <div class="nav__data" style="display:flex;justify-content:space-between;">
              <a href="#" class="nav__logo" >
                  <h1 style="font-size: 50px;">GAC</h1>
                  <p style="font-size: 8px;">Goverment <br> Arts <br> College<br>Nandanam</p>
              </a>
              
              <div class="nav__toggle" id="nav-toggle" class="ms-5">
                 <i class="ri-menu-line nav__burger"></i>
                 <i class="ri-close-line nav__close"></i>
              </div>
           </div>

           <!--=============== NAV MENU ===============-->
           <div class="nav__menu" id="nav-menu"  >
              <ul class="nav__list">
                 <li><a href="index.html" class="nav__link">Home</a></li>

                 <li><a href="about.html" class="nav__link">About</a></li>

                

                 <!--=============== DROPDOWN 2 ===============-->
                 <li class="dropdown__item">
                    <div class="nav__link">
                       Details<i class="ri-arrow-down-s-line dropdown__arrow"></i>
                    </div>

                    <ul class="dropdown__menu">
                       <li>
                          <a href="department.html" class="dropdown__link">
                             <i class="ri-user-line"></i> Department
                          </a>                          
                       </li>

                       <li>
                          <a href="courses.html" class="dropdown__link">

                    </ul>
                 </li>

                 <li><a href="contactus.html" class="nav__link">Contact</a></li>
              </ul>
           </div>
        </nav>
     </header>
    <div  style="display: flex; margin-top: 80px;">

    <div class="containers">
        <h1>Contact Us</h1>
        <form action="" method="POST">
            <!-- Name Field -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <!-- Mobile Field -->
            <div class="form-group">
                <label for="mobile">Mobile</label>
                <input type="text" id="mobile" name="mobile" required placeholder="Enter your mobile number">
            </div>

            <!-- Query Field -->
            <div class="form-group">
                <label for="query">Query</label>
                <textarea id="query" name="query" required placeholder="Enter your query or message"></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit"><a href="mailto:office@nandanamartscollege.com">Submit</a></button>
        </form>
    </div>
</div>
</body>
<script src="main.js"></script>
